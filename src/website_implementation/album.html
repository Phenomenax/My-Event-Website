<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TunePod</title>

        <!-- Link in the CSS -->
        <link rel="stylesheet" href="css/general_style.css">
        <link rel="stylesheet" href="css/album_style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Indie+Flower&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="header-menu" aria-label="Main menu">
            <div class="brand">
                <a href="index.html" aria-label="Home" tabindex="0">TunePod</a>
            </div> 
            <div class="search-bar">
                <!-- Left Search Input -->
                <div class="search-content">
                    <input type="text" class="search-input">
                    <a href="">
                        <img src="media/search.png" alt="search icon">
                    </a>
                </div>
                <!-- Right Search Button -->
                <div class="search-button">
                </div>
            </div>
            <div class="page-links">
                <a href="forum.html" class="nav-link" aria-label="Forum" tabindex="0">Forum</a>
            </div> <!-- closes the page-links div -->             
            <a href="login.html" class="icon">
                <img src="media/user.png">
            </a>
        </div>

        <div class="album-content">
            <div class="functions col-7">
                <div class="song-play col-6">
                    <h1>Stream</h1>
                    <h2>By ZhuYouHui</h2>
                    <br>
                    <img src="media/play.png">
                    <h3>00:00/05:42</h3>
                </div>
                <span></span>
                <div class="reviews">
                    <h1>Reviews   67</h1>
                    <img src="media/man.png">
                    <div class="reviews-content">
                        <h2>So good!</h2>
                    </div>
                    <input type="text" required>
                </div>
            </div>
            <div class="album-picture col-5">
                <img src="media/Stream.jpeg">
                <br>
                <a href="">Buy This Track</a>
                <br>
                <a href="">Support The Artist</a>
            </div>
        </div>

        <div class="bottom-menu">
            <div class="bottom-page-links">
                <a href="" class="nav-link" aria-label="Forum">About</a>
                <a href="" class="nav-link" aria-label="Forum">Contact Us</a>
            </div>
            <div class="help_center">
                <img src="media/help center.png" alt="icon of help center" title="Help Center">
                <!-- images sourced from: https://www.flaticon.com/free-icon-font/interrogation_3916693?page=1&position=2&term=help&origin=search&related_id=3916693 -->
            </div>
        </div>

        <script src="js/api.js"></script>
    </body>
</html>
