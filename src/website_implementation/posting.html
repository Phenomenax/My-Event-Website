<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TunePod</title>

        <!-- Link in the CSS -->
        <link rel="stylesheet" href="css/general_style.css">
        <link rel="stylesheet" href="css/posting_style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Indie+Flower&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header-menu" aria-label="Main menu">
            <div class="brand">
                <a href="index.html" aria-label="Home" tabindex="0">TunePod</a>
            </div> 
            <div class="search-bar">
                <!-- Left Search Input -->
                <div class="search-content">
                    <input type="text" class="search-input">
                    <a href="">
                        <img src="media/search.png" alt="search icon">
                    </a>
                </div>
                <!-- Right Search Button -->
                <div class="search-button">
                </div>
            </div>
            <div class="page-links">
                <a href="" class="nav-link" aria-label="Forum" tabindex="0">Forum</a>
            </div> <!-- closes the page-links div -->             
            <a href="login.html" class="icon">
                <img src="media/user.png">
            </a>
        </div>

        <div class="posting-content">
            <div class="login-form">
                <h1>Post Your Song</h1>
                <form method="post">
                    <div class="login-input">
                        <label>Artist Name</label>
                        <input type="text">
                    </div>
                    <div class="login-input">
                        <label>Song Title</label>
                        <input type="text">
                    </div>
                    <div class="login-input">
                        <label>Genre</label>
                        <input type="text">
                    </div>
                    <div class="login-input">
                        <label>Description</label>
                        <input type="text">
                    </div>
                    <div class="login-input">
                        <label>Message</label>
                        <input type="text">
                    </div>
                    <div class="login-input">
                        <label>Audio File</label>
                        <input type="text">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="bottom-menu">
            <div class="bottom-page-links">
                <a href="" class="nav-link" aria-label="Forum" tabindex="0">About</a>
                <a href="" class="nav-link" aria-label="Forum" tabindex="0">Contact Us</a>
            </div>
            <div class="language">
                <h3>Language: English</h3>
            </div>
        </div>
    </body>
</html>
